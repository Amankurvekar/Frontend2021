<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="note">
    <div class="logo">
      <img src="images/logo.svg" height="35px" id="icon"> <br>
      <div class="list">
        <img src="images/icon-document.svg" height="6px" id="document">
        <img src="images/icon-folder.svg" height="18px" id="folder">
        <img src="images/icon-upload.svg" height="17px" id="upload">
      </div>
    </div>
    <div class="loading">
      <p class="top">You’ve used <b> 185 GB </b> of your storage</p>

      <div class="progress-bar">
        <div class="progress">
          <div class="dot"></div>
        </div>
      </div>

      <div class="right"> <b>185</b> <p>GB LEFT</p> </div>
      <div class="footer">
        <p class="start">0 GB</p>
        <p class="capacity">1000 GB</p>
      </div>
    </div>
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aman Kurvekar</a>.
  </div>
</body>
</html>
